<body>

<!--standard-->
<table>

        <th></th>
        <th scope="col">Name</th>
        <th scope="col">Date</th>
        <th scope="col">Test</th>

        <td>2</td>
    </tr>
    <tr>
        <th scope="row">Hello:</th>
        <td>0</td>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>

        <td>2</td>
    </tr>
</table>


<style>
    table {
        border-collapse: collapse;

    td,

        padding: 10px 20px;
